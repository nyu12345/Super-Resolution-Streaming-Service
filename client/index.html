<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and White Video Stream</title>
</head>

<body>
    <video id="sourceVideo" width="640" height="360" crossorigin="anonymous" muted style="display: none;">
        <source src="http://localhost:3000/video" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="outputCanvas" width="640" height="360"></canvas>
    <div id="progressContainer" style="width: 640px; height: 10px; background-color: #e0e0e0; position: relative;">
        <div id="progressBar" style="height: 10px; width: 0%; background-color: #007bff;"></div>
    </div>
    <button id="playButton">Play/Pause</button>
    <span id="timestamp"></span>
    <script src="script.js"></script>
</body>

</html>
